apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "mikrotik-api-external-secret"
  # labels and annotations are copied over to the
  # secret that will be created
spec:
  # SecretStoreRef defines which SecretStore to use when fetching the secret data
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore  # or ClusterSecretStore
  target:
    # The secret name of the resource
    # Defaults to .metadata.name of the ExternalSecret
    # It is immutable
    name: mikrotik-api
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        MIKROTIK_BASEURL: "{{ .url }}"
        MIKROTIK_USERNAME: "{{ .username }}"
        MIKROTIK_PASSWORD: "{{ .password }}"
        MIKROTIK_SKIP_TLS_VERIFY: "true"
  data:
    - secretKey: url
      remoteRef:
        key: mikrotik-api
        property: url
    - secretKey: username
      remoteRef:
        key: mikrotik-api
        property: username
    - secretKey: password
      remoteRef:
        key: mikrotik-api
        property: password