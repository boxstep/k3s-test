apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "500"
  name: rook-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          name: test
      values:
        revision: '1.18.7'
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: rook-storage
      name: rook
      namespace: rook-ceph
    spec:
      destination:
        server: '{{.server}}'
        namespace: rook-ceph
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: default
      sources:
      - repoURL: 'https://charts.rook.io/release'
        chart: rook-ceph
        targetRevision: '{{.values.revision}}'
        helm:
          valueFiles:
          - $values/bootstrap/clusters/{{.name}}/rook/values.yaml
      - repoURL: 'https://github.com/boxstep/k3s-test.git'
        targetRevision: HEAD
        ref: values
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
        automated:
          allowEmpty: true
          selfHeal: true
status: {}