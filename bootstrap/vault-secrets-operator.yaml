apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  name: vault-secrets-operator
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          name: test
      values:
        revision: 1.0.1
  syncPolicy:
    preserveResourcesOnDeletion: false
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: vault-secrets-operator
      name: vault-secrets-operator-{{.name}}
      namespace: vault-system
    spec:
      destination:
        server: '{{.server}}'
        namespace: vault-system
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: default
      sources:
      - repoURL: 'https://helm.releases.hashicorp.com'
        chart: vault-secrets-operator
        targetRevision: '{{.values.revision}}'
        helm:
          valueFiles:
          - $values/bootstrap/clusters/{{.name}}/vault-secrets-operator/values.yaml
      - repoURL: 'https://github.com/boxstep/k3s-test.git'
        targetRevision: HEAD
        path: bootstrap/clusters/{{.name}}/vault-secrets-operator
        ref: values
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
