apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "500"
  name: longhorn
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - clusters:
      selector:
        matchLabels:
          name: test
      values:
        revision: 'v1.10.1'
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: longhorn
      name: longhorn-{{.name}}
      namespace: longhorn-system
    spec:
      destination:
        server: '{{.server}}'
        namespace: longhorn-system
      ignoreDifferences:
      - group: argoproj.io
        jsonPointers:
        - /status
        kind: Application
      project: default
      sources:
      - repoURL: 'https://charts.longhorn.io'
        chart: longhorn
        targetRevision: '{{.values.revision}}'
        helm:
          valueFiles:
          - $values/bootstrap/clusters/{{.name}}/longhorn/values.yaml
      - repoURL: 'https://github.com/boxstep/k3s-test.git'
        targetRevision: HEAD
        path: bootstrap/clusters/{{.name}}/longhorn
        ref: values
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
status: {}